<!DOCTYPE html>
<html>
<head>
	<title>Challenge 1</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>

			<div class="logo-icon"></div>
			<div class="logo"></div>

	</header>

	<form>
		<fieldset>
			<legend>Register Form</legend>
			<div class="inputs">
				<div class="row">
					<div class="user"></div>
					<div class="border"></div>
					<input type="text" class="textbox" placeholder="Username" required>
				</div>
				<div class="row">
					<div class="padlock"></div>
					<div class="border"></div>
					<input type="password" class="textbox" placeholder="Password" required>
				</div>
				<div class="row">
					<div class="padlock"></div>
					<div class="border"></div>
					<input type="password" class="textbox" placeholder="Confirm Password" required>
				</div>
				<div class="row">
					<div class="email"></div>
					<div class="border"></div>
					<input type="email" class="textbox" placeholder="Email" required>
				</div>
				<div class="row">
					<div class="location"></div>
					<div class="border"></div>
					<select required>
						<option selected disabled>Your Location</option>
						<option value="saab">My Location</option>
						<option value="opel">She`s Location</option>
						<option value="audi">He`s location</option>
					</select>
				</div>
				<div class="terms">
					<input type="checkbox" required>
					<span>I have read and accept the terms of use</span>
				</div>
				<input class="submit" type="submit" value="Sign up">
			</div>
		</fieldset>
	</form>
</body>
</html>
