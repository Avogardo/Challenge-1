<!DOCTYPE html>
<html>
<head>
	<title>Challenge 1</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<header>

			<div class="logo-icon"></div>
			<div class="logo"></div>

	</header>

	<div id="container">
	<form>
		<fieldset>
			<legend>Register Form</legend>
			<div class="inputs">
				<div class="row">
					<div class="user"></div>
					<div class="border"></div>
					<input type="text" class="textbox" placeholder="Username" required>
				</div>
				<div class="row">
					<div class="padlock"></div>
					<div class="border"></div>
					<input type="password" class="textbox" placeholder="Password" required>
				</div>
				<div class="row">
					<div class="padlock"></div>
					<div class="border"></div>
					<input type="password" class="textbox" placeholder="Confirm Password" required>
				</div>
				<div class="row">
					<div class="email"></div>
					<div class="border"></div>
					<input type="email" class="textbox" placeholder="Email" required>
				</div>
				<div class="row">
					<div class="location"></div>
					<div class="border"></div>
					<select id="list" required>
						<option selected disabled>Your Location</option>
						<option value="saab">My Location</option>
						<option value="opel">She`s Location</option>
						<option value="audi">He`s location</option>
					</select>
				</div>
				<div class="terms">
					<input type="checkbox" id="acceptTerms" required>
					<label for="acceptTerms">
						<span></span>I have read and accept the terms of use
					</label>

				</div>
				<input type="submit" value="Sign up">
			</div>
		</fieldset>
	</form>

	<form>
		<fieldset>
			<legend>Register Form</legend>
			<div id="formEmail">
				<div id="wrapper">
					<div class="row">
						<div class="user"></div>
						<div class="border"></div>
						<input type="text" class="textbox" placeholder="Username" required>
					</div>
					<div class="row">
						<div class="email"></div>
						<div class="border"></div>
						<input type="email" class="textbox" placeholder="Your Email" required>
					</div>
					<textarea required placeholder="Type your message..."></textarea>
					<div class="terms">
						<input type="checkbox" id="acceptMail" required>
						<label for="acceptMail">
							<span></span>Send a copy to my Email
						</label>
					</div>
					<input type="submit" value="Send Email">
				</div>
			</div>
		</fieldset>
	</form>
	</div>
	<script src="selectColor.js"></script>
</body>
</html>
